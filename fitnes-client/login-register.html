<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="./styles/login-register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Модальное окно для редактирования данных -->
<div class="modal fade" id="dynamicModal" tabindex="-1" aria-labelledby="dynamicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dynamicModalLabel">Заголовок модального окна</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="dynamicModalBody">
                <!-- Здесь будет содержимое модального окна, добавленное через JavaScript -->
            </div>
            <div class="modal-footer" id="dynamicModalFooter">
                <!-- Здесь будет подвал модального окна, добавленный через JavaScript -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h2>Вход в спортклуб</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Логин" required><br>
        <input type="password" id="loginPassword" placeholder="Пароль" required><br>

    </form>
    <button class="btn btn-primary"  id="loginBtn">Войти</button>
    <button class="btn btn-primary" id="openRegModal">Регистрация</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script type="module" src="scripts/loginRegister-script.js"></script>
</body>
</html>
